<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Yourself</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2C4CE; /* Light pink background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px; /* Add some padding for better spacing */
        }
        .welcome-section {
            position: relative;
            width: 50%;
        }
        .welcome-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .welcome-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #FFFFFF; /* White text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add some shadow for better visibility */
        }
        .container {
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #F58F7C; /* Matching the color of the button */
            margin-bottom: 20px;
        }
        h3 {
            color: #777; /* Light gray text */
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #F58F7C; /* Matching the color of the heading */
            color: #fff; /* White text */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #e07c6a; /* Darker shade */
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <img src="Home.jpg" alt="Grocery Shop">
        <div class="welcome-text">Welcome to Our Grocery Shop!</div>
    </div>

    <div class="container">
        <h1>Login Yourself</h1>
        <h3>If you don't have an account, click on <a href="{{ url_for('registrationPage') }}">Create Account</a></h3>
        <form action="/login" method="post">
            <label for="useremail">Email</label>
            <input type="text" id="useremail" name="useremail"><br>
            <label for="userpass">Password</label>
            <input type="password" id="userpass" name="userpass"><br>
            <button type="submit">Submit</button>
        </form>
        <h3>{{ msg }}</h3>
    </div>
</body>
</html>
